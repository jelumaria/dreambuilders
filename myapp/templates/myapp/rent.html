{% extends 'myapp/user_base.html' %}
{% load static %}

{% block background %}
    background="https://peakbusinessvaluation.com/wp-content/uploads/valuing-a-construction-company.jpg"
{% endblock %}

{% block body %}
    <div class="container-center">
        <div class="container">
            <h2>Equipment Details</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Equipment Name</label>
                    <input type="text" id="disabledTextInput" class="form-control small-input" placeholder="{{eq.equ_name}}">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Daily Rate</label>
                    <input type="text" id="disabledTextInput" class="form-control small-input" placeholder="{{eq.daily_rate}}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NO of Equipments</label>
                    <input type="number" name="num" class="form-control small-input" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NO of Days</label>
                    <input type="number" name="days" class="form-control small-input" aria-describedby="emailHelp">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>a

    <style>
        .small-input {
            width: 200px; /* Adjust the width as per your requirement */
        }

        

        
    </style>
{% endblock %}
